<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Kiddo Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <nav>
            <div id="logo">KC MOVIES</div>
            <i id="downArrow" class="fa-solid fa-angle-down"></i>
            <div id="content" class="content-display">
                <button class="top" id="toprated">Top Rated</button>
                <button class="trend" id="trending">Trending</button>
                <button class="up" id="upcoming">Upcoming</button>
                <button class="tv" id="tv">Tv Series</button>
                <button  class="ani" id="animation">Animation</button>
            </div>
            

            <form id="search-movies">
                <input type="search" placeholder="Search Movies">
            </form>
        </nav>
        
        <div id="movies">

               
        </div>
        <span id="navigation">
            <!-- <button id="previous">Previous</button> -->
            <!-- <button id="next">Next</button> -->
        </span>
    </div>
</body>
</html>
